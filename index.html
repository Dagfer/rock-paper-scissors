      <script>
          function getComputerChoice(computerChoice){         
            let randomIntInclusive = function(min, max) {
            min = Math.ceil(1);
            max = Math.floor(3);
            return Math.floor(Math.random() * (max - min + 1) + min);
          }// This function expression randomly generates an integer between 1 and 3, inclusive
            if (randomIntInclusive() === 1){
            computerChoice = "rock";
            }
          else if (randomIntInclusive() === 2){
            computerChoice = "paper";
          } else {
            computerChoice = "scissors";
          }
          return computerChoice
          
        }
        let computerSelection = getComputerChoice();
        console.log (computerSelection);

        function playerPrompt(selection){
          selection = prompt("Choose your fighter: Rock, Paper or Scissors?").toLowerCase();
          return selection;
        }
        let playerSelection = playerPrompt();
        console.log(playerSelection)

        function playRound(playerSelection, computerSelection) {
         
          if (playerSelection === computerSelection){
            return "it's a draw!";
          }
          else if (playerSelection === "scissors" && computerSelection === "paper"){
            return "You win! Cut me to ribbons...";
          }
          else if (playerSelection === "paper" && computerSelection === "rock"){
            return "You win! Gobbled me up...";
          }
          else if (playerSelection === "rock" && computerSelection === "scissors"){
            return "You win! Smashed me to bits...";
          }
          else if (playerSelection === "rock" && computerSelection === "paper"){
            return "You lose! Paper beats rock.";
          }
          else if (playerSelection === "scissors" && computerSelection === "rock"){
            return "You lose! Rock beats scissors.";
          }
          else if (playerSelection === "paper" && computerSelection === "scissors"){
            return "You lose! Scissors beat papers.";
          }
          else{
            return "That ain't rock, paper, scissors.";
          }
          //  return playerSelection

        }
        function game(){
          playRound(playerSelection, computerSelection);
          playRound(playerSelection, computerSelection);
