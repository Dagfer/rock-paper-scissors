<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
      <script>
          function getComputerChoice(computerChoice){         
            let randomIntInclusive = function(min, max) {
            min = Math.ceil(1);
            max = Math.floor(3);
            return Math.floor(Math.random() * (max - min + 1) + min);
          }
            if (randomIntInclusive() === 1){
            computerChoice = "rock";
            }
          else if (randomIntInclusive() === 2){
            computerChoice = "paper";
          } else {
            computerChoice = "scissors";
          }
       
          return computerChoice;
          
        }
        function playerPrompt(playerSelection){
          playerSelection = prompt("Choose your fighter: Rock, Paper or Scissors?", "").toLowerCase();
          console.log("You chose" + " " + playerSelection);
          return playerSelection;
        }

       function playRound(playerSelection, computerSelection) {
         
          if (playerSelection === computerSelection){
            console.log ("it's a draw!");
            return "Draw";
          }
          else if (playerSelection === "scissors" && computerSelection === "paper"){
            console.log("You win! Cut me to ribbons...");
            return "Player Wins!";
          }
          else if (playerSelection === "paper" && computerSelection === "rock"){
            console.log ("You win! Gobbled me up...");
            return "Player Wins!";
          }
          else if (playerSelection === "rock" && computerSelection === "scissors"){
            console.log ("You win! Smashed me to bits...");
            return "Player Wins!";
          }
          else if (playerSelection === "rock" && computerSelection === "paper"){
            console.log ("You lose! Paper beats rock.");
            return "Computer Wins!";
          }
          else if (playerSelection === "scissors" && computerSelection === "rock"){
            console.log ("You lose! Rock beats scissors.");
            return "Computer Wins!";
          }
          else if (playerSelection === "paper" && computerSelection === "scissors"){
            console.log ("You lose! Scissors beat papers.");
            return "Computer Wins!";
          }
          else{
            return "That ain't neither rock, paper nor scissors.";
          }
          
        }
        let playerScore = 0;
        let computerScore = 0;

        function keepScore(round){
          if (round === "Draw"){
            playerScore == computerScore;
            return "Player: " + playerScore + " " + "-" + " " + "Computer: " + computerScore;
          }
          else if (round === "Computer Wins!"){
            computerScore === ++computerScore;
            return "Player: " + playerScore + " " + "-" + " " + "Computer: " + computerScore;
          }
          else if (round === "Player Wins!"){
            playerScore === ++playerScore;
            return "Player: " + playerScore + " " + "-" + " " + "Computer: " + computerScore;
          }
          else {
            console.log ("Does not compute.");
          }          
        }
        function declareWinner(){
          if (playerScore > computerScore){
            console.log ("Player Victory!");
          }
          else if (playerScore < computerScore){
            console.log("Computer Victory!");
          }
          else if (playerScore === computerScore) {
            console.log("It's a tie!?")            
          }
        }
        function game(){
          const computerSelection = getComputerChoice(); 
          const playerSelection = playerPrompt();
          const round = playRound(playerSelection, computerSelection);
          const result = keepScore(round);
          console.log(result)
          
        } 
      game()
      game()
      game()
      game()
      game()
      declareWinner()
        </script>
    </body>
</html>
