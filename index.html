<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
      <script>
          function getComputerChoice(computerChoice){         
            let randomIntInclusive = function(min, max) {
            min = Math.ceil(1);
            max = Math.floor(3);
            return Math.floor(Math.random() * (max - min + 1) + min);
          }// This function expression randomly generates an integer between 1 and 3, inclusive
            if (randomIntInclusive() === 1){
            computerChoice = "rock";
            }
          else if (randomIntInclusive() === 2){
            computerChoice = "paper";
          } else {
            computerChoice = "scissors";
          }
          return computerChoice
          
        }
        // console.log(getComputerChoice())
        

        function playRound(playerSelection, computerSelection) {
          if (playerSelection.toLowerCase() === computerSelection){
            return "it's a draw!";
          }
          else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper"){
            return "You win! Cut me to ribbons...";
          }
          else if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock"){
            return "You win! Gobbled me up...";
          }
          else if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors"){
            return "You win! Smashed me to bits...";
          }
          else if (playerSelection.toLowerCase() === "rock" && computerSelection === "paper"){
            return "You lose! Paper beats rock.";
          }
          else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "rock"){
            return "You lose! Rock beats scissors.";
          }
          else if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors"){
            return "You lose! Scissors beat papers.";
          }
          else{
            return "That ain't rock, paper, scissors.";
          }
          //  return playerSelection
          //  return computerSelection
        }
        let playerSelection = prompt("Choose your fighter: Rock, Paper or Scissors?");
        console.log(playerSelection);
        let computerSelection = getComputerChoice();
        console.log (computerSelection);

        function game(){
          playRound(playerSelection, computerSelection);
          let result = playRound(playerSelection, computerSelection);
          return result;          
        }
        console.log(game());

         //conditional block using logical operator, && I think, to determine match outcome. 
           
        // getComputerChoice(computerChoice) uses the value of randomIntInclusive to determine
        //whether computerChoices value will be Rock, Paper, or Scissors
      </script>
    </body>
</html>
