<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
      <script>

          let randomIntInclusive = function(min, max) {
            min = Math.ceil(1);
            max = Math.floor(3);
            return Math.floor(Math.random() * (max - min + 1) + min);
          }// This function expression randomly generates an integer between 1 and 3, inclusive
          
          function getComputerChoice(computerChoice){           
          if (randomIntInclusive() === 1){
            computerChoice = "Rock";
            }
          else if (randomIntInclusive() === 2){
            computerChoice = "Paper";
          } else {
            computerChoice = "Scissors";
          }
          return computerChoice
        }
        
        // getComputerChoice(computerChoice) takes the value of randomIntInclusive and uses it to determine
        //whether its value will be Rock, Paper, or Scissors
      </script>
    </body>
</html>
